<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Daily Planner</h1>

    <!-- Authentication Section -->
    <div id="auth-section" class="text-end">
      <!-- User info will be added dynamically -->
    </div>

    <div class="row">
      <div class="col-md-6">
        <h2>Tasks</h2>
        <ul id="task-list" class="list-group"></ul>
      </div>
      <div class="col-md-6">
        <h2>Journal</h2>
        <textarea id="journal-entry" class="form-control" rows="5"></textarea>
        <button class="btn btn-primary mt-2">Save Entry</button>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
