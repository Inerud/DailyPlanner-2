<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal - Daily Planner</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/todo.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>To-do</h1>
            <a href="../">Back to Home</a>
        </header>

        <aside>
            <div class="nav">
                <ul>
                    <hr>
                    <li><a href="../">Meal planner</a></li>
                    <hr>
                    <li><a href="../">Habits</a></li>
                    <hr>
                    <li><a href="../">Budget</a></li>
                    <hr>
                    <li><a href="journal">Journal</a></li>
                    <hr>
                    <li><a href="../">Tracker</a></li>
                    <hr>
                    <li><a href="todo">To-do</a></li>
                    <hr>
                </ul>
            </div>
        </aside>

        <main>
            <div class="calendar">
                <div class="month">
                    <span class="prev">&#10094;</span>
                    <div id="monthYear"></div>
                    <span class="next">&#10095;</span>
                </div>
                <ul class="weekdays">
                    <li>Mo</li>
                    <li>Tu</li>
                    <li>We</li>
                    <li>Th</li>
                    <li>Fr</li>
                    <li>Sa</li>
                    <li>Su</li>
                </ul>
                <ul class="days" id="days"></ul>
            </div>

            <div class="todo">
                <h1 id="todotitle">Agenda</h1>
                <ul id="task-list"></ul>

                <button id="open-modal-btn"> Open </button>
                <button id="add-task-btn"> Add Task </button>
            </div>

        </main>

        <footer>
            <p>Contact svl19@uni.brighton.ac.uk</p>
        </footer>
    </div>

    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Task</h2>
    
            <label for="taskType">Type:</label>
            <select id="taskType">
                <option value="todo">To-Do</option>
                <option value="event">Event</option>
            </select>
    
            <label for="taskText">Task:</label>
            <input type="text" id="taskText" placeholder="Enter task/event">
    
            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
    
            <label for="repeat">Repeat:</label>
            <select id="repeat">
                <option value="none">None</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
    
            <button id="saveTaskBtn">Save Task</button>
        </div>
    </div>

    <script src="/js/calendar.js"></script>
    <script src="/js/todo.js"></script>

</body>

</html>
