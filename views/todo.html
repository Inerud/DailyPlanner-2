<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/todo.css">
</head>

<body id="top">
  <div class="container">

    <header class="header">
      <div class="left-section">
        <h1 class="title" class="fredericka-the-great-regular">To-Dos</h1>
      </div>

      <div class="right-section">
        <img src="/images/sunflower.png" alt="Sunflower" class="flower" />
        <span class="greeting" id="greeting">Good Day! Log in to see your data</span>
      </div>
    </header>

    <button id="navToggle" class="nav-toggle" aria-label="Toggle Navigation">â˜°</button>
    <nav id="tools" class="tools"></nav>

    <main class="main-content">

      <div class="todotable">
        <table class="tg">
          <thead>
            <tr>
              <th data-column="date">Date <span class="arrow">&#11206</span></th> <!-- &#11206 down, &#11205 up -->
              <th data-column="time">Time <span class="arrow"></span></th>
              <th data-column="priority">Priority <span class="arrow"></span></th>
              <!-- <th data-column="recurring">Recurring <span class="arrow"></span></th> -->
              <th data-column="description">To-do <span class="arrow"></span></th>
              <!-- <th data-column="tags">Tags </th> -->
              <th data-column="completed">Done</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody> </tbody>
        </table>
      </div>

      <div class="buttons">
        <button id="addButton">+</button>
      </div>


      <div class="old-todo-section">
        <h2>Old Todos</h2>
        <div class="oldtodotable">
          <p> Unfinished outdated to-dos</p>
          <table class="tg">
            <thead>
              <tr>
                <th data-column="date">Date <span class="arrow"></span></th> <!-- &#11206 down, &#11205 up -->
                <th data-column="time">Time <span class="arrow"></span></th>
                <th data-column="priority">Priority <span class="arrow"></span></th>
                <th data-column="description">To-do <span class="arrow"></span></th>
                <!-- <th data-column="tags">Tags </th> -->
                <th data-column="completed">Done</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody> </tbody>
          </table>
        </div>
        <button id="loadMoreButton" style="display:none;">Load Previous</button>
        <button id="toggleCompletedButton">Show Completed Todos</button>
      </div>

    </main>
    
    <footer class="footer">    </footer>
  </div>

  <script src="/js/todo.js"> </script>
  <script src="/js/nav.js"></script>
  <script src="/js/auth.js"> </script>
</body>

</html>
