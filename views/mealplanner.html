<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mealplanner.css">
</head>

<body id="top">
    <div class="container">

        <header class="header">
            <div class="left-section">
                <h1 class="title" class="fredericka-the-great-regular">Meal Planner</h1>
                <div class="date-nav">
                    <button id="prev-week">&lt;</button>
                    <input type="date" id="week-picker">
                    <button id="next-week">&gt;</button>
                </div>
            </div>

            <div class="right-section">
                <img src="/images/poppy.png" alt="poppy" class="flower" />
                <span class="greeting" id="greeting">Good Day! Log in to see your data</span>
            </div>
        </header>

        <button id="navToggle" class="nav-toggle" aria-label="Toggle Navigation">â˜°</button>
        <nav id="tools" class="tools"></nav>

        <main class="main-content">

            <div id="meal-planner"></div>


            <p> Meals are automatically saved</p>
            <button id="open-grocery-list">Open Grocery List</button>

            <div id="grocery-list-modal" style="display:none;">
                <button id="close-grocery-list">Close</button>
                <div id="grocery-list-content"></div>

                <div style="margin-top: 1rem;">
                    <button onclick="saveGroceryList()">Save</button>
                    <button onclick="exportGroceryList()">Export</button>
                    <button onclick="shareGroceryList()">Share</button>
                </div>
            </div>

        </main>
        <footer class="footer">        </footer>
    </div>

    <script src="/js/nav.js"></script>
    <script src="/js/auth.js"> </script>
    <script src="/js/meal.js"></script>
    <script src="/js/grocery.js"></script>
</body>

</html>
