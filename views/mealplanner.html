<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="/css/mealplanner.css"> -->
</head>

<body>
    <div class="container">

        <header class="header">
            <div class="left-section">
                <h1 class="title" class="fredericka-the-great-regular">Meal Planner</h1>
                <div class="date-nav">
                    <span class="date"></span>
                    <div class="arrows">
                        <span class="left">&lt;</span>
                        <span class="right">&gt;</span>
                    </div>
                </div>
            </div>

            <div class="right-section">
                <img src="/images/Poppy.png" alt="Poppy" class="flower" />
                <span class="greeting" id="greeting">Good Day! Log in to see your data</span>
            </div>
        </header>

        <button id="navToggle" class="nav-toggle" aria-label="Toggle Navigation">‚ò∞</button>
        <nav id="tools" class="tools"></nav>

        <main class="main-content">

            <div id="meal-controls">
                <button id="prev-week">‚Üê</button>
                <input type="date" id="week-picker">
                <button id="next-week">‚Üí</button>
            </div>

            <div id="meal-planner"></div>


            <button id="open-grocery-list">üßæ Open Grocery List</button>

            <div id="grocery-list-modal" style="display:none;">
                <button id="close-grocery-list">Close</button>
                <div id="grocery-list-content"></div>

                <div style="margin-top: 1rem;">
                    <button onclick="saveGroceryList()">üíæ Save</button>
                    <button onclick="exportGroceryList()">üì§ Export</button>
                    <button onclick="shareGroceryList()">üì± Share</button>
                </div>
            </div>

        </main>
        <footer class="footer">
            <p>Contact: svl19@uni.brighton.ac.uk</p>
        </footer>
    </div>


    <script src="/js/auth.js"> </script>
    <script src="/js/nav.js"></script>
    <script src="/js/meal.js"></script>
    <script src="/js/grocery.js"></script>
</body>

</html>
