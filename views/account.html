<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Daily Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/account.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="left-section">
                <h1 class="title" class="fredericka-the-great-regular">Account settings</h1>
            </div>

            <div class="right-section">
                <img src="/images/Poppy.png" alt="Poppy" class="flower" />
                <span class="greeting" id="greeting">Good Day! Log in to see your data</span>
            </div>
        </header>


        <button id="navToggle" class="nav-toggle" aria-label="Toggle Navigation">â˜°</button>
        <nav id="tools" class="tools"></nav>

        <main class="main-content">
            <form id="account-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <button type="submit" id="save-account">Save Changes</button>
            </form>
        </main>

        <footer>
            <p>Contact svl19@uni.brighton.ac.uk</p>
        </footer>
    </div>

    <script src="/js/account.js"></script>
    <script src="/js/auth.js"> </script>
    <script src="/js/nav.js"></script>

</body>

</html>
