<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/journal.css">
</head>

<body>
    <div class="container">

        <header class="header">
            <div class="left-section">
                <h1 class="title" class="fredericka-the-great-regular">Journal</h1>
            </div>

            <div class="right-section">
                <img src="/images/orchid.png" alt="Orchid" class="flower" />
                <span class="greeting" id="greeting">Good Day! Log in to see your data</span>
            </div>
        </header>

        <button id="navToggle" class="nav-toggle" aria-label="Toggle Navigation">â˜°</button>
        <nav id="tools" class="tools"></nav>
        
        <main class="main-content">

            <section class="newentry">
                <div class="title">
                    <h2>New Entry</h2>
                </div>
                <form class="journal-form">
                    <label>title: </label>
                    <input type="text" id="journal-title" rows="1" class="titleinput">
                    <input type="text" id="journal-entry" class="entryinput">
                    <button id="save-journal">Save Entry</button>
                    <span id="status-message"></span>
                </form>
            </section>

            <section id="oldentries" class="oldentries">
                <div class="menu"> <button>sort by:</button></div>

            </section>

        </main>

        <footer class="footer">
            <p>Contact: svl19@uni.brighton.ac.uk</p>
        </footer>
    </div>

    <script src="/js/journal.js"></script>
    <script src="/js/auth.js"> </script>
    <script src="/js/nav.js"></script>
</body>

</html>
